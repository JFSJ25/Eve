<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="p.js"></script>
    <link rel="stylesheet" href="p.css">
    <title>Practicas</title>
</head>

<body>
    <div class="calculadora">
        <span class="pantalla">0</span>
        <div class="botones">
          <button class="numero">7</button>
          <button class="numero">8</button>
          <button class="numero">9</button>
          <button class="operador" data-action="sumar">+</button>
          <button class="numero">4</button>
          <button class="numero">5</button>
          <button class="numero">6</button>
          <button class="operador" data-action="restar">-</button>
          <button class="numero">1</button>
          <button class="numero">2</button>
          <button class="numero">3</button>
          <button class="operador" data-action="multiplicar">*</button>
          <button class="numero">0</button>
          <button class="decimal" data-action="decimal">.</button>
          <button class="borrar" data-action="borrar">C</button>
          <button class="igual" data-action="calcular">=</button>
          <button class="operador" data-action="dividir">/</button>
        </div>
      </div>
</body>

</html>
